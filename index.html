<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!--  <img src="images/bg-bottom.svg"> -->
<div id= 'container'>
    <h2 id= 'heading'> Our Pricing </h2>
    <div id= "select">
      Annually
      <label id= 'switch'>
        <input id="checkbox" type="checkbox" checked>
        <span id= "slider"></span> <br>
      </label>
      Monthly
    </div>
    <div id= 'packages'>
      <div class= 'card  activePackage'>
        <h3>Basic</h3>
        <h1>
        <span>&dollar;</span><!--19.99--><label id= "price1">199.99</label>
      </h1> <hr>
        500 GB Storage <hr>
        2 Users Allowed <hr>
        Send up to 3 GB <hr>
        <button> LEARN MORE </button>
      </div>
      <div class= 'card  activePackage' >
        <h3>Professional</h3>
        <h1>
          <span>&dollar;</span><!--24.99--><label id= "price2">249.99</label>
        </h1> <hr>
        1 TB Storage <hr>
        5 Users Allowed <hr>
        Send up to 10 GB <hr>
        <button> LEARN MORE </button>
      </div>
      <div class= 'card  activePackage'>
        <h3>Master</h3>
        <h1>
          <span>&dollar;</span><!--39.99--><label id= "price3">399.99</label>
        </h1> <hr>
        2 TB Storage <hr>
        10 Users Allowed <hr>
        Send up to 20 GB <hr>
        <button> LEARN MORE </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/saraFadel" target="_blank">Sara Fadel</a>.
    </div>
  </div>
  <script src="js/app.js"> </script>
</body>
</html>
